<!DOCTYPE html>
<html>
<head>
    <title>Add New Food</title>
</head>
<body>
    <h1>Add New Food</h1>

    <form action="{{ url_for('add_food') }}" method="POST">
        <label for="food">Food:</label>
        <input type="text" name="food" required>
        <label for="protein">Protein per 100g (leave blank to fetch from API):</label>
        <input type="number" name="protein" step="0.1">
        <button type="submit">Add Food</button>
    </form>

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
